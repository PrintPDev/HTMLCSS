<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>FromesStrukturieren</title>
        <link rel="stylesheet" type="text/css" href="">
    </head>

    <body>

        <form action="formes.html" method="get">

            <fieldset>

                <legend>Person-Daten</legend>
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" placeholder="Dein Name"><br><br>
                <label for="Männlich">Männlich</label>
                <input id="Männlich"type="radio" name="geschlecht" value="m"> 
                <label for="Weiblich">Weiblich</label>
                <input id="Weiblich"  type="radio" name="geschlecht" value="w">  <br><br>

            </fieldset>

            <fieldset>

                <legend>Login-Daten</legend>

            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Deine Email"><br><br>
            <label for="password">Passwort</label>
            <input id="password" type="password" name="password" placeholder="Dein Passwort"><br><br>
            <button type="submit">Abschicken</button><br><br>

            </fieldset>

        </form>        

    </body>

</html>
