<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>Select</title>
        <link rel="stylesheet" type="text/css" href="">
    </head>

    <body>

        <select name="obst">

            <option value="Apfel">Apfel</option>
            <option value="Birne">Birne</option>
            <option value="Orange">Orange</option>
            <option value="Mango">Mango</option>


        </select>

        <select name="obsthändler" size=2 multiple>
            
            <optgroup label="obst">

                <option value="Apfel">Apfel</option>
                <option value="Birne">Birne</option>
                <option value="Orange">Orange</option>
                <option value="Mango" selected>Mango</option>

            </optgroup>
            
            <optgroup label="Gemüse">

                <option value="Kar">Kar</option>
                <option value="Karr">Karr</option>
                <option value="Karrr">Karrr</option>
                <option value="Karrrr">Karrrrr</option>



            </optgroup>
        </select>

    </body>

</html>
